# netlify.toml — Mid MO Tours

[build]
  command = "npm run build"
  publish = "dist"

# Nice UX: /admin → /admin/
[[redirects]]
  from = "/admin"
  to   = "/admin/"
  status = 301
  force  = true

# Security headers (safe defaults)
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options        = "DENY"
    Referrer-Policy        = "strict-origin-when-cross-origin"
    Permissions-Policy     = "geolocation=(), microphone=(), camera=(), browsing-topics=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# Cache hashed Astro assets aggressively
[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache user uploads reasonably (tweak to taste)
[[headers]]
  for = "/uploads/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Avoid stale CMS UI/config while editing
[[headers]]
  for = "/admin/*"
  [headers.values]
    Cache-Control = "no-store"

# Optional: if you ever had a blog path you want to retire
# [[redirects]]
#   from = "/blog"
#   to   = "/"
#   status = 301

[functions]
  directory = "netlify/functions"
